<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025 Valentine</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=Emilys+Candy&family=Tiny5&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header-container">
            <h1>2025 Happy Valentine's ٩(ˊᗜˋ )و</h1>
        </div>
        <div class="chocolate">
            <div class="choco-row" id="row-1">
                <div class="choco-block">
                    <div class="choco-block-highlight"></div>
                </div>
                <div class="choco-block"></div>
                <div class="choco-block"></div>
                <div class="choco-block"></div>
            </div>
            <div class="choco-row" id="row-2">
                <div class="choco-block"></div>
                <div class="choco-block"></div>
                <div class="choco-block"></div>
                <div class="choco-block"></div>
            </div>
        </div>
        <div class="pacman">
            <div class="pac-eye"></div>
        </div>
        <div class="img-container">
            <img src="kiss.jpg">
        </div>
        <div class="btn-container">
            <button class="btn" onclick="startChomping()">YUM YUM</button>
        </div>
        
        <audio id="chomp-sound" src="chomp.mp3"></audio>
    </div>
    <div class="os-container">
        <p class="os">跟你在一起就幸福滿滿</p>
        <p class="os">好期待四月見面撲上去抱抱你</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
